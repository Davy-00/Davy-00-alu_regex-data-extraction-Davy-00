<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regex Validators Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .result {
      margin-top: 0.25rem;
      font-weight: bold;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
    #validateExtractBtn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #validateExtractBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Regex Validators Demo</h1>
  <form id="validatorForm" novalidate>
    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email" placeholder="user@example.com" />
    <div id="emailResult" class="result"></div>

    <label for="url">URL:</label>
    <input type="text" id="url" name="url" placeholder="https://www.example.com" />
    <div id="urlResult" class="result"></div>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="(123) 456-7890" />
    <div id="phoneResult" class="result"></div>

    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCard" placeholder="1234 5678 9012 3456" />
    <div id="creditCardResult" class="result"></div>
  </form>
  <button id="validateExtractBtn" type="button">Validate and Extract</button>

  <script src="regexValidators.js"></script>
</body>
</html>
